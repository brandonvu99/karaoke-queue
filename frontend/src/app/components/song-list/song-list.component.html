<app-add-song (addSong)="addSong($event)"></app-add-song>
<div class="viewport-container">

    <app-song-item *ngFor="let song of songs; let i = index; trackBy:trackSong" [song]="song" [songWaitTimeMs]="getWaitTime(i)" (deleteSong)="deleteSong($event)">
    </app-song-item>
    <!-- </cdk-virtual-scroll-viewport> -->
</div>
